<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays in JS</title>
</head>
<body>
    <h1>Arrays in JS</h1>

    <script>
        const languages = ["C","C++","Java","Python","Rubby"];
        console.log(languages);
        console.log(languages[1]);

        const count = languages.length;
        console.log(`Array length: ${count}`);

        /* Array after pop */
        languages.push("javascript");
        console.log("Array after push");
        console.log(languages);
        languages.push("css","HTML");
        console.log(languages);

        /* Array after pop */
        console.log("Array after pop");
        languages.pop();
        console.log(languages);

        /* Array after unshift */
        console.log("Array after unshift");
        languages.unshift(".net","C#");
        console.log(languages);

        /* Array after shift */
        console.log("Array after shift");
        languages.shift();
        console.log(languages);
        
        /* Implemenmting Queue using Array */
        console.log("Implemenmting Queue using Array");
        languages.push(".net");
        console.log(languages);
        languages.shift();
        console.log(languages);

        /* Array after Splice */
        console.log("Array after Splice");
        languages.splice(1,2,"react JS");
        console.log(languages);

        /* Array using join */
        console.log("Array using join");
        console.log(languages.join("*"));

        /* Array after reverse */
        console.log("Array after reverse");
        languages.reverse();
        console.log(languages);

        /* Array after sort */
        console.log("Array after sort");
        languages.sort();
        console.log(languages);

        /* Array after sort reverse */
        console.log("Array after sort reverse");
        languages.reverse();
        console.log(languages);



    </script>
    
</body>
</html>
